{% extends 'base.html' %}

{% block content %}

<div class="container">
     <div class="p-4 m-4 ">
          <div class="col-lg-8 mx-auto border rounded-3 py-4 px-4">
               <h3 class="text-center pb-2 text-info">Signup Form</h3>

               <!--alert box-->
               {% if error %}
               <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <p>{{error}}</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
               {% endif %}

               <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group pb-2">
                         <label for="">FirstName</label>
                         <input type="text" name="firstname" class="form-control" value={{ values.first_name }}>
                    </div>
                    <div class="form-group pb-2">
                         <label for="">LastName</label>
                         <input type="text" name="lastname" class="form-control" value={{ values.last_name }}>
                    </div>
                    <div class="form-group pb-2">
                         <label for="">Phone</label>
                         <input type="number" name="phone" class="form-control" placeholder="+977 0000000000" value={{ values.phone }}>
                    </div>
                    <div class="form-group pb-2">
                         <label for="">Email</label>
                         <input type="email" name="email" class="form-control" placeholder="abc@gmail.com" value={{ values.email }}>
                    </div>
                    <div class="form-group pb-2">
                         <label for="">Password</label>
                         <input type="password" name="password1" class="form-control">
                    </div>
                    <div class="form-group pb-2">
                         <label for="">Confirm Password</label>
                         <input type="password" name="password2" class="form-control">
                    </div>
                    <div class="form-group pt-2">
                         <input type="submit" class="btn btn-md btn-outline-info" value="Signup">
                    </div>
                    
               </form>
          </div>
     </div>
</div>


{% endblock %}
